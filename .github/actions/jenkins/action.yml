# action.yml
name: 'Build Jenkins job'
description: 'Build jenkins job by curl request'
inputs:
  jenkins-url:  # id of input
    description: 'jenkins server url'
    required: true
  jenkins-token:  # id of input
    description: 'token to acces jenkins server'
    required: true
  user:
    description: "user name"
    required: true
  job-path:  # id of input
    description: 'job/folder_name/job/job_name'
    required: true
    default: '/'
outputs:
  status: # id of output
    description: 'Build status'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.jenkins-url}}
    - ${{ inputs.jenkins-token}}
    - ${{ inputs.user}}
    - ${{ inputs.job-path }}
